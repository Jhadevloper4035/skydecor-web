<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Guidance Contact Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #C9A961;
            --dark-brown: #3E2723;
            --light-bg: #F8F6F3;
            --text-primary: #2C2C2C;
            --text-secondary: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            overflow-x: hidden;
        }

        .contact-section {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            padding: 60px 0;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 55%;
            height: 100%;
            background: linear-gradient(135deg, rgba(62, 39, 35, 0.95) 0%, rgba(62, 39, 35, 0.85) 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%233E2723" width="1200" height="800"/></svg>');
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        .form-container {
            background: white;
            padding: 50px;
            border-radius: 2px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            transform: translateX(0);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .section-title .highlight {
            color: var(--primary-gold);
            font-weight: 400;
        }

        .section-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .form-control, .form-select {
            border: none;
            border-bottom: 1px solid #E0E0E0;
            border-radius: 0;
            padding: 12px 0;
            font-size: 1rem;
            background: transparent;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-bottom-color: var(--primary-gold);
            background: transparent;
        }

        .form-control::placeholder {
            color: #BDBDBD;
            font-weight: 300;
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-right: 35px;
        }

        .input-icon {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 5;
        }

        .form-check {
            margin: 25px 0;
            padding-left: 0;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            border: 1px solid #D0D0D0;
            border-radius: 2px;
            margin-right: 10px;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--primary-gold);
            border-color: var(--primary-gold);
        }

        .form-check-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
            cursor: pointer;
        }

        .btn-submit {
            background: var(--dark-brown);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            border-radius: 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-gold);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .btn-submit:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-submit:hover::before {
            left: 0;
        }

        .image-section {
            position: relative;
            height: 100%;
            min-height: 500px;
        }

        .luxury-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 80%;
            background: linear-gradient(135deg, rgba(201, 169, 97, 0.1) 0%, rgba(201, 169, 97, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .luxury-image i {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 991px) {
            .contact-section::before {
                width: 100%;
                height: 40%;
                top: auto;
                bottom: 0;
            }

            .form-container {
                padding: 40px 30px;
                margin-bottom: 30px;
            }

            .section-title {
                font-size: 2rem;
            }

            .image-section {
                min-height: 400px;
            }
        }

        @media (max-width: 767px) {
            .contact-section {
                padding: 40px 0;
            }

            .form-container {
                padding: 30px 20px;
            }

            .section-title {
                font-size: 1.75rem;
            }

            .btn-submit {
                width: 100%;
                padding: 15px 30px;
            }

            .image-section {
                min-height: 300px;
            }
        }

        @media (max-width: 575px) {
            .section-title {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 25px 15px;
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mb-4 mb-lg-0">
                    <div class="form-container animate-fade-in">
                        <h2 class="section-title">
                            GET EXPERT GUIDANCE<br>
                            FOR YOUR <span class="highlight">NEED</span>
                        </h2>
                        <p class="section-subtitle">
                            Tell us what you're looking for, and our team will get back to you with tailored solutions.
                        </p>

                        <form id="contactForm" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Name*</label>
                                    <input type="text" class="form-control" placeholder="Enter your name" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Email ID*</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" placeholder="your@email.com" required>
                                        <i class="fas fa-envelope input-icon"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Mobile Number*</label>
                                    <input type="tel" class="form-control" placeholder="Enter mobile number" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Country</label>
                                    <select class="form-select">
                                        <option selected>India</option>
                                        <option value="us">United States</option>
                                        <option value="uk">United Kingdom</option>
                                        <option value="ae">UAE</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Select State</label>
                                    <select class="form-select">
                                        <option selected disabled>Select State</option>
                                        <option value="dl">Delhi</option>
                                        <option value="mh">Maharashtra</option>
                                        <option value="ka">Karnataka</option>
                                        <option value="tn">Tamil Nadu</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Select City</label>
                                    <select class="form-select">
                                        <option selected disabled>Select City</option>
                                        <option value="delhi">New Delhi</option>
                                        <option value="mumbai">Mumbai</option>
                                        <option value="bangalore">Bangalore</option>
                                        <option value="chennai">Chennai</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">You Are*</label>
                                    <select class="form-select" required>
                                        <option selected disabled>Select option</option>
                                        <option value="homeowner">Homeowner</option>
                                        <option value="architect">Architect</option>
                                        <option value="designer">Interior Designer</option>
                                        <option value="builder">Builder/Developer</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Message</label>
                                    <textarea class="form-control" placeholder="Type your message here"></textarea>
                                </div>
                            </div>

                            <div class="form-check d-flex align-items-start">
                                <input class="form-check-input mt-1" type="checkbox" id="consent" required>
                                <label class="form-check-label ms-2" for="consent">
                                    I agree that by clicking the 'Submit' button, I am explicitly soliciting a call and message via WhatsApp or any other medium from Merino Industries Ltd or its partners.
                                </label>
                            </div>

                            <div class="form-check d-flex align-items-start">
                                <input class="form-check-input mt-1" type="checkbox" id="age">
                                <label class="form-check-label ms-2" for="age">
                                    I am 18 or above
                                </label>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn-submit">
                                    Submit Request
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="image-section">
                        <div class="luxury-image">
                            <i class="fas fa-home"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (this.checkValidity()) {
                // Form is valid, show success message
                alert('Thank you! Your request has been submitted successfully. Our team will contact you soon.');
                this.reset();
            } else {
                // Show validation errors
                this.classList.add('was-validated');
            }
        });

        // Add floating label effect
        document.querySelectorAll('.form-control, .form-select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
